<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅客主页面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <style>
        body {
            background: url('{{ url_for("static", filename="images/90.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.6);  
        }
        .container {
            background: rgba(0, 0, 0, 0.7);  
            border-radius: 15px;
            padding: 40px 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            max-width: 1000px;
            margin: auto;
            color: #ffffff;  
        }
        h1 {
            color: #ecf0f1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            text-align: center;
        }
        .nav-links {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .nav-links a {
            color: #fff;
            background-color: #1abc9c;  
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #16a085;  
        }
        .section {
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
            text-align: center;
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #34495e;  
            color: #ecf0f1;  
        }
        table td {
            background-color: #2c3e50;  
            color: #ecf0f1; 
        }
        .btn-secondary {
            display: block;
            margin: 20px auto;
            background-color: #f39c12;  
            border: none;
            color: #ffffff;
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #e67e22;  
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: center;
            }
            .nav-links a {
                margin-bottom: 10px;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">旅客主页面</h1>
        <div class="nav-links">
            <a href="{{ url_for('passenger_weather') }}">查看气象信息</a>
            <a href="{{ url_for('passenger_flights') }}">查看航班信息</a>
            <a href="{{ url_for('passenger_airports') }}">查看机场信息</a>
            <a href="{{ url_for('passenger_search') }}">查询数据</a>
        </div>

        <div class="section">
            <h2>预警信息</h2>
            {% if alerts %}
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>预警类型</th>
                        <th>等级</th>
                        <th>地点</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>详情</th>
                    </tr>
                </thead>
                <tbody>
                    {% for alert in alerts %}
                    <tr>
                        <td>{{ alert[1] }}</td>
                        <td>{{ alert[2] }}</td>
                        <td>{{ alert[3] }}</td>
                        <td>{{ alert[4] }}</td>
                        <td>{{ alert[5] }}</td>
                        <td>{{ alert[6] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p class="text-danger">暂无预警信息。</p>
            {% endif %}
        </div>

        <a href="login" class="btn-secondary">退出登录</a>
    </div>

    <!-- <footer>
        <p>© 2024 航空天气预警管理系统</p>
    </footer> -->
</body>
</html>
