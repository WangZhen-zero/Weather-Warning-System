<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>气象信息</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <style>
        /* 背景色  */
        body {
            background: linear-gradient(to bottom, #0a3d91, #5e6c84); /* Aerospace color theme */
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* 页面容器 */
        .container {
            background: rgba(0, 0, 0, 0.7); /* Dark overlay for contrast */
            padding: 30px;
            border-radius: 10px;
            margin-top: 80px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 表格样式 */
        table {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            width: 100%;
            table-layout: fixed;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
            font-size: 1rem;
            padding: 12px;
        }

        /* 返回主页按钮样式 */
        .btn-secondary {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            background-color: #4CAF50;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-secondary:hover {
            background-color: #45a049;
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            color: #fbb03b;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>气象信息</h1>
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>时间</th>
                    <th>温度 (°C)</th>
                    <th>风速 (m/s)</th>
                    <th>风向</th>
                    <th>湿度 (%)</th>
                    <th>能见度 (km)</th>
                    <th>气压 (hPa)</th>
                </tr>
            </thead>
            <tbody>
                {% for weather in weather %}
                <tr>
                    <td>{{ weather[2] }}</td>
                    <td>{{ weather[3] }}</td>
                    <td>{{ weather[4] }}</td>
                    <td>{{ weather[5] }}</td>
                    <td>{{ weather[6] }}</td>
                    <td>{{ weather[7] }}</td>
                    <td>{{ weather[8] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
      <!-- 固定在右上角的返回主页按钮 -->
      <a href="{{ url_for('passenger_dashboard') }}" class="btn-secondary">返回主页</a>

      <!-- <footer>
        <p>© 2024 航空天气预警管理系统</p>
    </footer> -->
</body>
</html>
